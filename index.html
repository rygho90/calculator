<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Ryan's Calculator</h1>
        </div>
        <div class="calc-container">
            <div class="calc">
                <div class="screen-container">
                    <div class="screen">
                        <div class="history" data-previous-operand>
                            
                        </div>
                        <div class="active" data-current-operand>
                            
                        </div>
                    </div>
                </div>
                <button class="btn clear" data-clear>Clear</button>
                <button class="btn" data-delete>Del</button>
                <button class="btn" data-operation>รท</button>
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn" data-operation>ร</button>
                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn" data-operation>-</button>
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn" data-operation>+</button>
                <button class="btn" data-posneg>&plusmn;</button>
                <button class="btn" data-number>0</button>
                <button class="btn" data-number>.</button>
                <button class="btn" data-equals>=</button>
            </div>
        </div>
        <div class="footer">
            &copy; Ryan Holland 2022
        </div>
    </div>
</body>
</html>
