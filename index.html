<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Ryan's Calculator</h1>
        </div>
        <div class="calc-container">
            <div class="calc">
                <div class="screen-container">
                    <div class="screen">
                        <div class="history">
                            TEST
                        </div>
                        <div class="active">
                            TEST
                        </div>
                    </div>
                </div>
                <div class="btn clear">Clear</div>
                <div class="btn backspace">&#171;</div>
                <div class="btn divide">&divide;</div>
                <div class="btn seven">7</div>
                <div class="btn eight">8</div>
                <div class="btn nine">9</div>
                <div class="btn multiply">&times;</div>
                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn subtract">&#45;</div>
                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn add">&#43;</div>
                <div class="btn posneg">&plusmn;</div>
                <div class="btn zero">0</div>
                <div class="btn decimal">.</div>
                <div class="btn equals">=</div>
            </div>
        </div>
        <div class="footer">
            &copy; Ryan Holland 2022
        </div>
    </div>
</body>
</html>
