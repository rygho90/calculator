<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Ryan's Calculator</h1>
        </div>
        <div class="calc-container">
            <div class="calc">
                <div class="screen-container">
                    <div class="screen">
                        <div class="history">
                            
                        </div>
                        <div class="active">
                            0
                        </div>
                    </div>
                </div>
                <div class="btn clear">Clear</div>
                <div class="btn backspace">&#171;</div>
                <div class="btn divide">&divide;</div>
                <div class="btn num" data-num='7'>7</div>
                <div class="btn num" data-num='8'>8</div>
                <div class="btn num" data-num='9'>9</div>
                <div class="btn multiply">&times;</div>
                <div class="btn num" data-num='4'>4</div>
                <div class="btn num" data-num='5'>5</div>
                <div class="btn num" data-num='6'>6</div>
                <div class="btn subtract">&#45;</div>
                <div class="btn num" data-num='1'>1</div>
                <div class="btn num" data-num='2'>2</div>
                <div class="btn num" data-num='3'>3</div>
                <div class="btn add">&#43;</div>
                <div class="btn posneg">&plusmn;</div>
                <div class="btn num" data-num='0'>0</div>
                <div class="btn decimal">.</div>
                <div class="btn equals">=</div>
            </div>
        </div>
        <div class="footer">
            &copy; Ryan Holland 2022
        </div>
    </div>
</body>
</html>
